name: AI Tool Hunt Automation

on:
  schedule:
    - cron: '0 6,12,18 * * *'  # 3 times daily (6AM, 12PM, 6PM)
  workflow_dispatch:

jobs:
  build-content:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Generate scripts
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
        run: python bot.py
      
      - name: Upload scripts
        uses: actions/upload-artifact@v4
        with:
          name: daily-scripts
          path: |
            scripts/*.txt
            scripts/*.json
