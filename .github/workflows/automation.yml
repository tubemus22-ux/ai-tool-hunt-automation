name: AI Tool Hunt Automation

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Run content bot
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
        run: python bot.py
      
      - name: Commit and push scripts
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add scripts/ || true
          git commit -m "Add generated scripts $(date)" || echo "No changes to commit"
          git push || echo "Push failed, but continuing"
        continue-on-error: true
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: daily-scripts
          path: scripts/
