name: AI Tool Hunt Automation

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build-content:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Run content bot
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
        run: python bot.py
      
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: daily-content
          path: content_*.json
